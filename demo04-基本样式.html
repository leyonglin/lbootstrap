<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用样式</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--1.标题
   bootstrap对h1~h6的标题效果进行覆盖
   提供了对应的类名，为非标签元素设置样式  .h1~h6
   副标题small标签 或 .small类名
-->
<h1>标题1<small>副标题1</small></h1>
<h2>标题2<span class="small">副标题2</span></h2>
<h3>标题3</h3>
<div class="h1">你好</div>
<hr>
<!--2.段落
   通过.lead来突出强调内容
   <small>: 小号字
   <b><strong>: 加粗
   <i><em>: 斜体
-->
<p>随便写点东西</p>
<p class="lead">随便写点东西</p>
<hr>
<!--3.强调-->
<p class="text-muted">浅灰色，提示</p>
<p class="text-primary">蓝色，主要</p>
<p class="text-success">浅绿色，成功</p>
<p class="text-info">浅蓝色，通知信息</p>
<p class="text-warning">黄色，警告</p>
<p class="text-danger">褐色，危险</p>
<hr>
<!--对齐-->
<p class="text-left">Left aligned text.</p>
<p class="text-center">Center aligned text.</p>
<p class="text-right">Right aligned text.</p>
<p class="text-justify">Justified text.</p>
<p class="text-nowrap">No wrap text.</p>
</body>
</html>
