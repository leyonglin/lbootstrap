<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选与多选</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--  复选框-->
<!--  垂直显示  -->
<div class="row">
    <div class="col-md-3">
        <div class="checkbox">
            <label><input type="checkbox" name="hobby"/>唱歌</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="hobby"/>跳舞</label>
        </div>
    </div>
</div>
<!--水平显示    -->
<div class="row">
    <div class="col-md-3">
        <div class="checkbox-inline">
            <label><input type="checkbox" name="hobby"/>唱歌</label>
        </div>
        <div class="checkbox-inline">
            <label><input type="checkbox" name="hobby"/>跳舞</label>
        </div>
    </div>
</div>
<br>
<!--  单选框-->
<!--  垂直显示  -->
<div class="row">
    <div class="col-md-3">
        <div class="radio">
            <label><input type="radio" name="sex"/>男</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="sex"/>女</label>
        </div>
    </div>
</div>
<!--水平显示    -->
<div class="row">
    <div class="col-md-3">
        <div class="radio-inline">
            <label><input type="radio" name="sex1"/>男</label>
        </div>
        <div class="radio-inline">
            <label><input type="radio" name="sex1"/>女</label>
        </div>
    </div>
</div>
</body>
</html>
