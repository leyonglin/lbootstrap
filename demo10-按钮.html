<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--按钮    -->
<button type="button" class="btn btn-default">按钮：https://v3.bootcss.com/css/#buttons-options</button>
<br>
<!--通过按钮样式设置其它元素为按钮效果-->
<a href="#" class="btn btn-success">a标签</a>
<span class="btn btn-danger">span标签</span>
<div class="btn btn-info">div标签</div>
<br>
<!--设置大小    -->
<!--功能上禁用按钮-->
<button class="btn btn-info" onclick="alert('hello')" disabled="disabled">按钮</button>
<!--样式上禁用按钮    -->
<button class="btn btn-info disabled" onclick="alert('hello')" >按钮，可以点</button>
</body>
</html>
