<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单/输入框，下拉框，文本域</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <div class="row">
        <div class="col-md-3">
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="text" class="form-control input-lg" placeholder="text">
            <br>
            <input type="password" class="form-control input-sm" placeholder="password">
        </div>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-4">
          <label for="exampleInputEmail1">单择城市</label>
          <select class="form-control">
              <option>上海</option>
              <option>北京</option>
              <option>南京</option>
          </select>
          <br>
          <label for="exampleInputEmail1">按ctrl多择城市</label>
          <select class="form-control" multiple="multiple">
              <option>上海</option>
              <option>北京</option>
              <option>南京</option>
          </select>
      </div>
  </div>
  <br>
<!--  文本域  -->
  <div class="row">
      <div class="col-md-8">
          <textarea class="form-control">
              123
          </textarea>
      </div>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <br>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <br>
  <button type="submit" class="btn btn-default">Submit</button>
  <br>
</form>
</body>
</html>
