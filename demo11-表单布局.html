<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单布局</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- https://v3.bootcss.com/css/#forms -->
<form action="#" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="uname" class="control-label col-md-2">姓名</label>
        <div class="col-md-8">
            <input type="text" id="uname" class="form-control" placeholder="请输入姓名" />
        </div>
    </div>
    <div class="form-group">
        <label for="upwd" class="control-label col-md-2">密码</label>
        <div class="col-md-8">
            <input type="text" id="upwd" class="form-control" placeholder="请输入密码" />
        </div>
    </div>
</form>
<hr>
<!--内联表单-->
<form action="#" class="form-inline" role="form">
    <div class="form-group">
        <label for="uname1" class="control-label col-md-2">姓名</label>
        <div class="col-md-8">
            <input type="text" id="uname1" class="form-control" placeholder="请输入姓名" />
        </div>
    </div>
    <div class="form-group">
        <label for="upwd1" class="control-label col-md-2">密码</label>
        <div class="col-md-8">
            <input type="text" id="upwd1" class="form-control" placeholder="请输入密码" />
        </div>
    </div>
</form>
</body>
</html>
