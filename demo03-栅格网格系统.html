<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格网格系统</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div style="background-color:deepskyblue;">4</div>
<div style="background-color:bisque;">8</div>
<hr>

<!--布局-->
<div class="container">
    <!--行元素-->
    <div class="row">
        <!--列元素,最多12列，兼容中等屏幕和大屏幕-->
        <div class="col-md-4 col-lg-3" style="background-color:deepskyblue;">4</div>
        <div class="col-md-8 col-lg-6" style="background-color:bisque;">6</div>
    </div>
    <hr>
    <div class="row">
        <!--最多12列-->
        <div class="col-md-4 col-lg-4" style="background-color:deepskyblue;">4</div>
        <div class="col-md-8 col-lg-9" style="background-color:bisque;">9</div>
    </div>
    <hr>
    <div class="row">
        <!--列偏移,不能超过12-->
        <div class="col-md-1" style="background-color:deepskyblue;">1</div>
        <div class="col-md-1 col-md-offset-1" style="background-color:bisque;">1</div>
    </div>
    <hr>
    <!--列排序/浮动-->
    <div class="row">
        <div class="col-md-1" style="background-color:black;">1</div>
        <div class="col-md-1" style="background-color:blue;">1</div>
        <div class="col-md-1" style="background-color:gold;">1</div>
        <div class="col-md-1" style="background-color:green;">1</div>
    </div>
    <div class="row">
        <div class="col-md-1" style="background-color:black;">1</div>
        <!-- 往右-->
        <div class="col-md-1 col-md-push-1" style="background-color:blue;">1</div>
        <div class="col-md-1" style="background-color:gold;">1</div>
        <!-- 往左-->
        <div class="col-md-1 col-md-pull-1" style="background-color:green;">1</div>
    </div>
    <hr>
    <!--列嵌套,在已分配的大小内再分12列-->
    <div class="row">
        <div class="col-md-6" style="background-color:navajowhite;">
            <div class="row">
                <div class="col-md-1" style="background-color:#31708F;">1</div>
                <div class="col-md-9" style="background-color:khaki;">9</div>
                <div class="col-md-1" style="background-color:rosybrown;">1</div>
                <div class="col-md-1" style="background-color:palegreen;">1</div>
            </div>
        </div>
        <div class="col-md-6" style="background-color:teal;">
            6
        </div>

    </div>
</div>

</body>
</html>
